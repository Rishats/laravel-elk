version: '2.1'
services:
  elasticsearch:
    build:
      context: elasticsearch/
      args:
        ELK_VERSION: $ELK_VERSION
    volumes:
      - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - elk

  kibana:
    build:
      context: kibana/
      args:
        ELK_VERSION: $ELK_VERSION
    volumes:
      - ./kibana/config/:/usr/share/kibana/config:ro
    ports:
      - "5601:5601"
    networks:
      - elk
    depends_on:
      - elasticsearch

  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: elk.test
      MYSQL_USER: homestead
      MYSQL_PASSWORD: secret
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./../:/app
      - ./nginx/site.conf:/etc/nginx/conf.d/site.conf
    links:
      - php-fpm
      - elasticsearch
      - kibana

  php-fpm:
    build: "./php-fpm/"
    links:
      - mysql
      - elasticsearch
      - kibana
    volumes:
      - ./../:/app
    tty: true
    depends_on:
      mysql:
        condition: service_healthy

networks:
  elk:
    driver: bridge
